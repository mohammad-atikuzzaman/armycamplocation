<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Army Camp Location and Contact</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="body bg-gray-100">
    <section
      class="bg-[#00674C] px-4 py-2 font-semibold text-lg md:text-xl lg:text-3xl uppercase text-center border-b-2 border-white text-white"
    >
      <h1>বাংলাদেশ সেনাবাহিনী ক্যাম্প এর লোকেশান এবং কন্টাক্ট নাম্বার</h1>
      <a class="text-xs underline" href="https://atikuzzaman.vercel.app/">Developed by Mohammad Akash</a>
    </section>
    <main class="flex flex-col md:flex-row">
      <aside
        class="bg-[#00674C] w-full md:w-[20%] flex flex-col items-center pt-4 border-b-2 md:border-r-4 border-white p-4"
      >
        <button
          id="btn"
          class="bg-white px-4 py-1 inline-block rounded-md font-semibold mb-6 hover:scale-105"
        >
          Find My Location
        </button>
        <h3 class="uppercase font-semibold border-b-2 text-white text-center">
          আমার লোকেশান
        </h3>
        <p id="locationContainer" class="text-center mt-2 text-white text-xs">
          নিজের লোকেশান পেতে Find my location বাটন এ ক্লিক করুন !
        </p>
        <h3
          class="mt-2 md:mt-4 font-semibold border-b-2 text-white text-center"
        >
          নিকটস্থ ৫ টি সেনা ক্যাম্প:
        </h3>
        <div
          id="nearestCampsList"
          class="text-center mt-2 text-white w-full grid grid-cols-2 md:grid-cols-1 gap-2 text-xs"
        >নিকটস্থ ৫ টি সেনা ক্যাম্প লোকেশান পেতে Find my location বাটন এ ক্লিক করুন !</div>
      </aside>
      <div id="map" class="min-h-[60vh] md:min-h-screen w-full"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
