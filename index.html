<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Army Camp Location and Contact</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body class="body bg-gray-100">
    <h1
      class="bg-[#00674C] px-4 py-2 font-semibold text-3xl uppercase text-center border-b-2 border-white text-white"
    >
      বাংলাদেশ সেনাবাহিনী ক্যাম্প এর লোকেশান এবং কন্টাক্ট নাম্বার
    </h1> 
    <main class="flex flex-col md:flex-row">
      <aside
        class="bg-[#00674C] w-full md:w-[20%] flex flex-col items-center pt-4 border-b-2 md:border-r-4 border-white p-4"
      >
        <button
          id="btn"
          class="bg-white px-4 py-1 inline-block rounded-md font-semibold mb-6 hover:scale-105"
        >
          Find My Location
        </button>
        <h3
          class="md:mt-10 uppercase font-semibold text-lg border-b-2 text-white text-center"
        >
          My Location:
        </h3>
        <p id="locationContainer" class="text-center mt-2 text-white">
         নিজের লোকেশান পেতে Find my location বাটন এ ক্লিক করুন ! 
        </p>
      </aside>
      <div id="map" class="h-[60vh] md:h-screen w-full"></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
